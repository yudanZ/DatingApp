<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">
  <form #form="ngForm" class="row justify-content-md-center mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="col col-auto">
      <label>Age from: </label>
      <input type="number" name="minAge" [(ngModel)]="userParams.minAge" class="form-control ms-1" style="width: 70px">
    </div>
    <div class="col col-auto px-2">
      <label>Age to: </label>
      <input type="number" name="maxAge" [(ngModel)]="userParams.maxAge" class="form-control ms-1" style="width: 70px">
    </div>
    <div class="col col-auto px-2">
      <label>Show: </label>
      <select name="gender" class="form-control ms-1" style="width: 130px" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>
    <button class="btn btn-primary ms-1 col-auto" type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ms-1 col-auto" type="button">Reset Filters</button>
    <div class="btn-group float-right col-auto ms-3">
      <button
        type="button"
        class="btn btn-primary me-2"
        name="orderBy"
        (click)="loadMembers()"
        btnRadio='lastActive'
        [(ngModel)]="userParams.orderBy">Last Active</button>
      <button
        type="button"
        class="btn btn-primary"
        name="orderBy"
        (click)="loadMembers()"
        btnRadio='created'
        [(ngModel)]="userParams.orderBy">Newest Members</button>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]='member'></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">

  </pagination>
</div>
